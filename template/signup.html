<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="./public/bootstrap4/css/bootstrap.min.css">

    <!-- Custom Styles-->
    <link rel="stylesheet" href="./public/CSS/style.css">
    <!-- Bootstrap Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>WeConnect</title>
</head>

<body>
    <!--Site content start-->
    <!--Body Content Start-->
<div id="wrapper" class="sign-cover">
        <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-10 col-md-8 col-lg-8 offset-sm-1 offset-md-2 offset-lg-2">
                        <div class="row">
        
                            <!--Logo and site name-->
                            <div class="col-4 col-sm-4 col-md-4 col-lg-4 sign-form">
                                <figure class="figure">
                                    <a href="./index.html"><img src="./public/images/logo-lg.jpg" width="200" height="70" class="figure-img img-fluid rounded" alt="Site Logo.">
                                        <figcaption class="figure-caption text-center">
                                            <h3 id="site-name">WeConnect</h3>
                                        </figcaption>
                                    </a>
                                </figure>
                            </div>
                            <!--Logo and site name-->
        
                            <!--Form Section Start-->
                            <div class="col-8 col-sm-8 col-md-8 col-lg-8 sign-form">
                                <h2>Sign Up</h2>
                                <p class="lead">Already have a WeConnect account? <a href="./signin.html">Sign In</a></p>
                                <form role="form" class="pb-2">
                                    <div class="form-group">
                                        <label for="user">Full name</label>
                                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                            <div class="input-group-addon"><i class="fa fa-user-circle-o" aria-hidden="true"></i></div>
                                            <input type="text" class="form-control form-control-sm" style="padding: 2px 1px; border: 1px solid cyan" id="inputfield" id="fullname" placeholder="enter full name">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="user">Username</label>
                                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                            <div class="input-group-addon"><i class=" fa fa-user-circle-o " aria-hidden="true "></i></div>
                                            <input type="text" class="form-control form-control-sm" style="padding: 2px 1px; border: 1px solid cyan" id="inputfield" id="username" placeholder="enter username">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                            <div class="input-group-addon"><i class=" fa fa-envelope " aria-hidden="true "></i></div>
                                            <input type="email" class="form-control form-control-sm" style="padding: 2px 1px; border: 1px solid cyan" id="inputfield" id="email" placeholder="enter email">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                            <div class="input-group-addon"><i class=" fa fa-lock " aria-hidden="true "></i></div>
                                            <input type="password" class="form-control form-control-sm" style="padding: 2px 1px; border: 1px solid cyan" id="inputfield" id="password" placeholder="enter password">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="repassword">Confirm password</label>
                                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                            <div class="input-group-addon"><i class=" fa fa-lock " aria-hidden="true "></i></div>
                                            <input type="password" class="form-control form-control-sm" style="padding: 2px 1px; border: 1px solid cyan" id="inputfield" id="repassword" placeholder="re-enter password">
                                        </div>
                                    </div>
                                    <p class="lead">By signing up you are agreeing to these <a href="#">terms and conditons</a></p>
                                    <a href="./mybusiness.html" class="btn btn-outline-success">Sign Up</a>
                                </form>
                            </div>
                            <!--Form Section End-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <!--Body Content End-->
    
    <!--footer starts-->
    <footer id="footer-main">
            <div class="container">
                <div class="row">
                    <div class="col-sm-3">
                            <small id="copywrite" class="text-white">&copy;2018 Bootcamp30, Andela Nigeria. All rights reserved.</small>
                    </div>
                    <div class="col-sm-3">
                        <ul class="list-unstyled">
                            <li>
                                <a href="">home</a>
                            </li>
                            <li>
                                <a href="">about</a>
                            </li>
                            <li>
                                <a href="">contact</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-sm-3">
                        <ul class="list-unstyled">
                            <li>
                                <a href="">facebook</a>
                            </li>
                            <li>
                                <a href="">twitter</a>
                            </li>
                            <li>
                                <a href="">Instagram</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-sm-3">
                        <h6>What We Do</h6>
                        <p>This is what we do</p>
                    </div>
                </div>
            </div>
        </footer>
        <!--footer end-->
    </div>
    <!--Site content end-->

<!--jquery first then bootsrap js -->
<script src="./public/script/jquery-3.2.1.min.js"></script>
