<html lang="en">

<head>

    <!-- Custom Styles-->

</head>

<body>
    <!-- site body begins-->
    <div class="wrapper">
    <header>
        <!--site nav bar start -->
        <nav class="navbar navbar-toggleable-md navbar-light">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarItems" aria-controls="navbarItems" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="./index.html">
                <img src="./public/images/logo.jpg" width="45" height="32" class="d-inline-block align-center" alt=" WeConnect Logo"> <span id="site-name">WeConnect</span>
            </a>

            <div class="collapse navbar-collapse" id="navbarItems">
                <form class="form-inline form-group my-2 my-lg-0 ml-auto">
                    <div class="input-group">
                        <input class="form-control form-control-sm" type="text" placeholder="search Business by name">
                        <span class="input-group-btn">
                            <button type="submit" class=" btn btn-md btn-outline-info">
                                <i class="fa fa-search"></i>
                            </button>
                        </span>
                    </div>
                </form>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" style="color: #66BB6A" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./mybusiness.html">My Business</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./catalog.html">Catalog</a>
                    </li>
                    <li class="nav-item">
                            <a class="nav-link" href="./business-reg.html" id="site-name">Register</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!--site nav bar end-->
    </header>

    <!-- Business Reg form begins-->
    <div class="container">
    <form>
        <div class="row">
          <div class="col-sm-6 col-md-4">
            <label for="inputEmail4">Business Name</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="e.g MyBusiness">
          </div>
          <div class="col-sm-6 col-md-4">
            <label for="inputPassword4">Email</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="e.g mybusiness@gmail.com">
          </div>
        </div>
        <div class="form-group col-sm-6 col-md-6">
          <label for="inputAddress">Category</label>
          <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option>Agricultural</option>
            <option>Aviation</option>
            <option>Engineering</option>
            <option>Education</option>
            <option>Finance</option>
            <option>IT</option>
          </select>
        </div>
        <div class="form-group col-sm-6 col-md-6">
          <label for="inputAddress2">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="row">
          <div class="form-group col-md-4">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-2">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>Lagos</option>
              <option>Abuja</option>
              <option>Imo</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              By clicking this you agree to our terms and conditions
            </label>
          </div>
        </div>
        <a href="./mybusiness.html" class="btn btn-primary">Register</a>
      </form>
    </div>
</div>
<!-- form end-->

            <!-- footer section-->
            <footer id="footer-main">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-3">
                                <p>Copywrite Pascal</p>
                            </div>
                            <div class="col-sm-3">
                                <ul class="list-unstyled">
                                    <li><a href="">home</a></li>
                                    <li><a href="">about</a></li>

                                </ul>
                            </div>
                            <div class="col-sm-3">
                                <ul class="list-unstyled">
                                    <li><a href="">facebook</a></li>
                                    <li><a href="">twitter</a></li>
                                    <li><a href="">Instagram</a></li>
                                </ul>
                            </div>
                            <div class="col-sm-3">
                                <h6>What We Do</h6>
                                <p>This is what we do</p>
                            </div>
                        </div>
                    </div>    
                </footer>
</div><!--site content end-->

</body>
