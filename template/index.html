<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- meta tags-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
        <!--Bootstrap CSS-->
        <link rel="stylesheet" href="./public/bootstrap4/css/bootstrap.min.css">
    
        <!-- Custom Styles-->
        <link rel="stylesheet" href="./public/CSS/style.css">
        <!-- Bootstrap Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>WeConnect</title>
    </head>
<body>
    <!--site content begins-->
    <div class="wrapper">
        <header>
            <!--Nav bar start-->
            <nav class="navbar navbar-toggleable-md navbar-light fixed-top" id="nav-main">
                    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarItems" aria-controls="navbarItems"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="./index.html">
                    <img src="./public/images/logo.jpg" width="50" height="40" class="d-inline-block align-center" alt="WeConnect Logo">
                    <span id="site-name">WeConnect</span>
                </a>
    
                <div class="collapse navbar-collapse" id="navbarItems">
                    <ul class="navbar-nav mr-auto text-center">
                        <li class="nav-item active">
                            <a class="nav-link" id="homenav" style="color: #66BB6A" href="./index.html">Home
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./signin.html" >Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./signup.html">signup</a>
                        </li>
                    </ul>
                    <form class="form-inline form-group my-2 my-lg-0">
                        <div class="input-group">
                            <input class="form-control form-control-sm" type="text" placeholder="search for a business">
                            <span class="input-group-btn">
                                <button type="submit" class=" btn btn-md btn-outline-info">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
                        </div>
                    </form>
                </div>

            </nav>
            <!--Nav bar end-->
        </header>
        <!-- section for main div start-->
        <section id="cover">
            <div id="cover-caption">
                    <h1 class="display-3">WeConnect</h1>
                    <p>Enhance Your Business Reach With Just One Click</p>
                <div class="container">
                    <div class="col-sm-10 offset-sm-2">
                           
                        <div class="cover-form col-sm-10">
                            
                            <form action="" class="form-inline">
                                <div class="form-group">
                                    <label class="sr-only">Name</label>
                                    <input type="text" class="form-control form-control-lg" placeholder="BusinessName">
                                </div>
                                <div class="form-group">
                                <label class="sr-only">Location</label>
                                <input type="text" class="form-control form-control-lg" placeholder="Location">
                                </div>
                            <button type="submit" class="btn btn-success btn-lg">Submit</button>
                        </form>
                        <p class="card-text"><small>Find Business By Location</small></p>
                    </div>
                        
                        <br>
                        
                        <a href="nav-main" class="btn btn-secondary-outline btn-sm" role="button">&darr;</a>
                    </div>
                    
                </div> 
            </div>
        </section>
        <!--section for main div end-->

    </div>
    
</body>
</html>
