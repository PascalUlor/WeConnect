<body>
    <!--Page content start-->
    <div id="wrapper" class="sign-cover">
            <div class="container-fluid mt-4">
                <div class="row">
                    <div class="col-sm-10 col-md-8 col-lg-8 offset-sm-1 offset-md-2 offset-lg-2">
                        <div class="row">
    
                            <!--Site Logo and Name Section Start-->
                            <div class="col-4 col-sm-4 col-md-4 col-lg-4 cover-form">
                                <figure class="figure">
                                    <a href="./index.html"><img src="./public/images/logo-lg.jpg" width="200" height="70" class="figure-img img-fluid rounded" alt="Site Logo.">
                                        <figcaption class="figure-caption text-center">
                                            <h3 id="site-name">WeConnect</h3>
                                        </figcaption>
                                    </a>
                                </figure>
                            </div>
                            <!--Site Logo and Name Section End-->
    
                            <!--Form Section Start-->
                            <div class="col-8 col-sm-8 col-md-8 col-lg-8 cover-form">
                                <h2>Sign In</h2>
                                <p>Don't have a WeConnect account? <a href="./signup.html">Sign Up</a></p>
                                <form role="form">
                                    <div class="form-group">
                                        <label for="user">Username</label>
                                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                            <div class="input-group-addon"><i class=" fa fa-user-circle-o " aria-hidden="true "></i></div>
                                            <input type="text" class="form-control" style="padding: 2px 1px; border: 1px solid cyan" id="inputfield" id="user" placeholder="enter username">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                            <div class="input-group-addon"><i class=" fa fa-lock " aria-hidden="true "></i></div>
                                            <input type="password" class="form-control" style="padding: 2px 1px; border: 1px solid cyan" id="inputfield" id="password" placeholder="enter password">
                                        </div>
                                    </div>
                                    <p><a href="#"><a href="#">Forgot your password?</a></p>
                                    <a href="./mybusiness.html" class="btn btn-outline-success mb-5">Sign In</a>
                                </form>
                            </div>
                            <!--Form Section End-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!--page content end-->

<!--jquery first then bootsrap js -->
